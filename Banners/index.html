<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-content: center;
        margin: 0;
      }

      .container {
        height: 300px;
        width: 850px;
        position: relative;
        overflow: hidden;
      }

      .slides {
        height: 300px;
        width: 850px;
        object-fit: cover;
        /* transform: scale(1); */
        transition: 2s ease;
        position: absolute;
        top: 0;
        left: 0;
      }

      .button-container {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: space-between;
        box-sizing: border-box;
        border-radius: 50%;
      }

      .main-container:hover {
        transform: scale(1.5);
      }

      .main-container:active {
        transform: scale(1.5);
      }

      .button-container button {
        font-size: 24px;
        padding: 10px 10px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.5);
        border: none;
        opacity: 0.5;
      }
      .img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: conta;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://i.pinimg.com/736x/7a/1e/6c/7a1e6ca3e1ad4a026caa830233f6513f.jpg"
        alt="Image1"
        class="slides"
      />
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSI3IMG6MX-M28JufMwaGlJivY8pdOTFxtPA&s"
        alt="Image2"
        class="slides"
      />

      <img
        src="https://i0.wp.com/www.toonsmag.com/wp-content/uploads/2023/08/IMG_4401.jpeg?fit=758%2C395&ssl=1"
        alt="Image4"
        class="slides"
      />

      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3E4fOu66gHRtw3pnB9aOc5_wXfWv8sp_JCw&s"
        alt="Image6"
        class="slides"
      />

      <div class="button-container">
        <button onclick="moveSlide(-1)" class="left">❮</button>
        <button onclick="moveSlide(1)" class="right">❯</button>
      </div>
    </div>

    <script>
      const slides = document.querySelectorAll(".slides");
      let currentSlide = 0;

      function moveSlide(direction) {
        const nextSlide =
          (currentSlide + direction + slides.length) % slides.length;
        slides[currentSlide].style.transform =
          direction > 0 ? "translateX(100%)" : "translateX(-100%)";
        slides[nextSlide].style.transform = "translateX(0)";

        currentSlide = nextSlide;
      }
    </script>
  </body>
</html>
